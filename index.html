<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC - JS</h1>
    <div id="calculadora">
        <p>Nome:
            <input type="text" name="nome" id="inNome">
        </p>
        <p>Peso (Kg):
            <input type="text" name="nome" id="inPeso">
        </p>
        <p>Altura (m):
            <input type="text" name="nome" id="inAltura">
        </p>
        <span>
            <input type="button" value="Calcular" id="btCalcular">
            <input type="button" value="Limpar" id="btLimpar" disabled>
        </span>
    </div>
    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Peso</td>
                <td>Altura</td>
                <td>IMC</td>
                <td>Classificação</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
